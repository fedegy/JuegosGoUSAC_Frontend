	<script>

        function RecuperarContra() {
            
            const usuario_ingresado=$("#mensaje_usuario").val()

            fetch('https://juegosgousac-backend.herokuapp.com/recuperar_contrasena?usuario='+usuario_ingresado, {
                method: 'GET',
                headers: {
                'Content-Type': 'application/json'
            }
            }).then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Error al mostrar la contrase침a")
            })
            .then(response => {
            console.log(response)
                var contrasena= response['recuperar'];

            })
            }

    </script>
