            <script>
        $("#registro_usuarios").submit(function(event) {
            event.preventDefault();

            var $form = $(this),
                txtnombre_admin = $form.find("input[name='txtnombre_admin']").val(),
                txtapellido_admin=$form.find("input[name='txtapellido_admin']").val(),
                txtusuario_admin= $form.find("input[name='txtusuario_admin']").val(),
                txtcontra_admin= $form.find("input[name='txtcontra_admin']").val(),
                url = 'https://juegosgousac-backend.herokuapp.com/registrar_usuarios';
       
            var posting = $.post(url, {
                nombre_usuarioget: txtnombre_admin,
                apellido_usuarioget: txtapellido_admin,
                usuario_adminget: txtusuario_admin,
                contra_get: txtcontra_admin
            })

            posting.done(function(data) {
                var content = $(data).find("#content");
                var respuesta = content['prevObject'][0]

                    if (respuesta['guardado'] ==1) {
                    alert("Administrador Guardado")
                    document.getElementById("txtnombreadmin").value="";
                    document.getElementById("txtapellidoadmin").value="";
                    document.getElementById("txtusuarioadmin").value="";
                    document.getElementById("txtcontraadmin").value="";
                }else{
                	alert("Error al guardar el Administrador")
                }

            });
        });
            </script>
