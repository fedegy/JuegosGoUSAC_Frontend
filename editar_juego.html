<html>

	</head>
	<body onload="Tabla_editarjuegos()">
			<header id="header" class="skel-layers-fixed">
				<nav id="nav">
					<ul>
						<li><a href="catalogojuegos.html">Catálogo de Videojuegos</a></li>

			</header>
			<section id="main" class="wrapper style1">
				<header class="major">
					<h1>Editar Videojuego</h1>
				</header>
				<div class="contenido_crearjuego">

                    <form id="registro_juegos" method="POST">
                    <div class="cont_idjuego">
                        <input required id="txtidjuego" type="text" name="txtid_juego" placeholder="Ingrese ID a modificar">
                    </div>
                    <div class="cont_nombrejuego">
                        <input id="txtnombrejuego" type="text" name="txtnombre_juego" placeholder="Ingrese Nombre de Juego">
                    </div> 
                    <div  class="cont_aniojuego">
                        <input id="txtaniojuego" type="text" name="txtanio_juego" placeholder="Ingrese Año">
                    </div>
                    <div class="cont_preciojuego">
                        <input id="txtpreciojuego" type="text" name="txtprecio_juego" placeholder="Ingrese Precio">
                    </div>
                    <div class="cont_cat1juego">
                        <input id="txtcategoria1juego" type="text" name="txtcategoria1_juego" placeholder="Ingrese Categoría 1">
                    </div>
                    <div class="cont_cat2juego">
                        <input id="txtcategoria2juego" type="text" name="txtcategoria2_juego" placeholder="Ingrese Categoría 2">
                    </div>
                    <div class="cont_cat3juego">
                        <input id="txtcategoria3juego" type="text" name="txtcategoria3_juego" placeholder="Ingrese Categoría 3">
                    </div>
                    <div class="cont_fotojuego">
                        <input id="txtfotojuego" type="text" name="txtfoto_juego" placeholder="Ingrese Foto">
                    </div>
                    <div class="cont_banerjuego">
                        <input id="txtbanerjuego" type="text" name="txtbaner_juego" placeholder="Ingrese Banner">
                    </div>
                    <div class="cont_descjuego">
                        <input id="txtdesjuego" type="text" name="txtdes_juego" placeholder="Ingrese Descripción">
                    </div>
                    <div class="btn_crearjuego">
                        <button id="btncrearjuego" type="submit">Editar Videojuego</button> 
                    </div>
                </form>
                
                </div>
                <div class="editar_table">
                    <table>
                        <thead>
                            <tr>
                            <th>No.</th>
                            <th>Nombre</th>
                            <th>Foto</th>
                            <th>Banner</th>
                            </tr>
                        </thead>
                        <tbody id="tabla_editarjuego">
                        </tbody>
                    </table>
                </div>
			</section>

			<footer id="footer">
				<div class="container">
					<div class="row double">
						<div class="6u">
							<div class="row collapse-at-2">
								<div class="6u">
								</div>
								<div class="6u">
								</div>
							</div>
						</div>
						<div class="6u">
						</div>
					</div>
					<ul class="copyright">
						<li>Juegos GO USAC</li>
						<li>2020</li>
					</ul>
				</div>
            </footer>           
            <script>
            $("#registro_juegos").submit(function(event) {
            event.preventDefault();

            var $form = $(this),
                txtidjuego=$form.find("input[name='txtid_juego']").val(),
                txtnombrejuego=$form.find("input[name='txtnombre_juego']").val(),
                txtaniojuego=$form.find("input[name='txtanio_juego']").val(),
                txtpreciojuego=$form.find("input[name='txtprecio_juego']").val(),
                txtcat1juego=$form.find("input[name='txtcategoria1_juego']").val(),
                txtcat2juego=$form.find("input[name='txtcategoria2_juego']").val(),
                txtcat3juego=$form.find("input[name='txtcategoria3_juego']").val(),
                txtfotojuego=$form.find("input[name='txtfoto_juego']").val(),
                txtbanerjuego=$form.find("input[name='txtbaner_juego']").val(),
                txtdescjuego=$form.find("input[name='txtdes_juego']").val(),
                url = 'https://juegosgousac-backend.herokuapp.com/editar_juegos';
       
            var posting = $.post(url, {
                idjuego_modget:txtidjuego,
                nombrejuego_modget:txtnombrejuego,
                anio_modget:txtaniojuego,
                precio_modget:txtpreciojuego,
                categoria1_modget:txtcat1juego,
                categoria2_modget:txtcat2juego,
                categoria3_modget:txtcat3juego,
                foto_modget:txtfotojuego,
                baner_modget:txtbanerjuego,
                desc_modget:txtdescjuego
            })

            posting.done(function(data) {
                var content = $(data).find("#content");
                var respuesta = content['prevObject'][0]

                    if (respuesta['modificado'] ==1) {
                    alert("Videojuego Modificado con éxito")
                    document.getElementById("txtidjuego").value="";
                    document.getElementById("txtnombrejuego").value="";
                    document.getElementById("txtaniojuego").value="";
                    document.getElementById("txtpreciojuego").value="";
                    document.getElementById("txtcategoria1juego").value="";
                    document.getElementById("txtcategoria2juego").value="";
                    document.getElementById("txtcategoria3juego").value="";
                    document.getElementById("txtfotojuego").value="";
                    document.getElementById("txtbanerjuego").value="";
                    document.getElementById("txtdesjuego").value="";
                    Tabla_editarjuegos();
                }else{
                    window.alert("No se modifico el videojuego")
                }
            });
        });

        function Tabla_editarjuegos(){
            var contenido = document.querySelector('#tabla_editarjuego') 
            contenido.innerHTML = ""
            fetch('https://juegosgousac-backend.herokuapp.com/cargar_listajuegos')
            .then(response => response.json())
            .catch(error => {
            console.log(error)
            })
            .then(editor => {
            for (var i in editor) {
                console.log(editor[i])
                contenido.innerHTML += 
                `<tr>
                <td>${editor[i].id}</td>
                <td>${editor[i].nombre_juego}</td>
				<td><img src="${editor[i].imagen}" width="50px" height="70px" alt=""></td>
				<td><img src="${editor[i].baner}" width="100px" height="30px"></td>
                </tr>`
            }
            })
		}
        </script>
	</body>
</html>
